<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Do I Need A Coat?</title>
    <meta name="description" content="Weather app that looks out for you">
    <meta name="author" content="Abdul, Defne, Chris">
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
   

    <main>
      <header>
        <h1 id="title">Do I Need A Coat?</h1>
      </header>
      <div class="search">
        <input id="searchbar" type="text" class="search" placeholder="Search city...">
        <button id="search-button" type="button" class="search"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
      </div>  
      <!--weather-display-->
      <div id="weather">
        <h2 id="city-name">Name Of City</h2>
        <img id="weather-image" src="https://i.guim.co.uk/img/media/8132db117e863456488b553125383608d8c13264/0_265_2366_1419/master/2366.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=a646aa6afdee6cbea9460b4a660743ab" width="400" height="400"/>
        <h3 id="weather-report">Insert Weather Here</h3>
        <p id="what-to-wear">Insert clothing recommendations here</p>
      </div>
        <!--comments-->
        <div id="comments">
          <h3 id="comments-header">What are people wearing in _____?:</h3>
          <ul id="comments-list">
            <li>Replace with actual comments</li>
            <li>From the server</li>
          </ul>
        </div>        
        <!--add-comments-->
        <div class="new-comments-container">
          <form id="new-comment">
            <label for="new-comment" id="are-you-here">Are you in  _____? Is it cold?</label><br>
            <input type="text" id="comment-input" name="commentInput"> 
            <button id="comment-btn" type="submit">Add comment</button>
          </form>
        </div>
    </main>
  </body>
</html>
